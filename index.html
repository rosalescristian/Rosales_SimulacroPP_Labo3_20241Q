<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com">
    <!-- <link rel="stylesheet" href="./styles/styles.css"> -->
    <link rel="stylesheet" href="./styles/newStyles.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->
    <!-- <script src="./scripts/scripts.js" type="module"></script> --> <!-- usando "defer" despues del type sin las comillas, no hace falta q usemos el OnContentLoad + OnInit -->
    <script src="./scripts/scripts_async.js" type="module"></script>
    <script src="./scripts/spinner.js" type="module"></script>
    <!-- <script src="path/to/uuid.js"></script> -->
    <title>ABM y Form</title>
</head>

<body>
    <header id="header">
        <!-- el logo y los H1 y H2 los estoy inyectando desde JS-->
        <!-- el nav bar lo estoy inyectando desde JS -->
    </header>
    <div class="container-sections">
        <section>
          <form action="" method="post" id="form-item">
            <input type="number" name="id" id="id" hidden />
  
            <div class="form-group">
                <label for="titulo">Titulo:</label>
                <input  type="text" 
                        name="titulo" 
                        id="titulo" 
                        autocomplete="off" 
                        placeholder="Titulo">
            </div>
  
            <div class="form-group">
                <fieldset>
                    <label>Transaccion</label>  
                    <label for="venta">Venta</label>
                    <input  type="radio" 
                            name="transaccion" 
                            id="venta"
                            value="venta" checked>
                    <label for="alquiler">Alquiler</label>
                    <input  type="radio" 
                            name="transaccion" 
                            id="alquiler"
                            value="alquiler">
                </fieldset>
            </div>
  
            <div class="form-group">
                <label for="descripcion">Descripcion:</label>
                <input  type="text" 
                        name="descripcion" 
                        id="descripcion" 
                        autocomplete="off" 
                        placeholder="Descripcion">
            </div>

            <div class="form-group">
                <label for="descripcion">Precio:</label>
                <input  type="text" 
                        name="precio" 
                        id="precio" 
                        autocomplete="off" 
                        placeholder="Precio">
            </div>

            <div class="form-group">
                <label for="descripcion">Puertas:</label>
                <input  type="text" 
                        name="puertas" 
                        id="puertas" 
                        autocomplete="off" 
                        placeholder="Puertas">

                <label for="descripcion">KMs:</label>
                <input  type="text" 
                        name="kms" 
                        id="kms" 
                        autocomplete="off" 
                        placeholder="KMs">

                <label for="descripcion">Velocidad:</label>
                <input  type="text" 
                        name="potencia" 
                        id="potencia" 
                        autocomplete="off" 
                        placeholder="Velocidad">
            </div>
            <!-- <div class="form-group">
              <button type="submit" class="btn">Guardar</button>
            </div> -->
            <div class="btnFrm">
              <input id="btnGuardar" type="submit" value="Guardar">
              <input id="btnEliminar" type="button" value="Eliminar" class="oculto">
              <input id="btnCancelar" type="button" value="Cancelar" class="oculto">
            </div>
          </form>
        </section>
    </div>
    
    <div id="spinner" class="spinner">
      <img src="./images/wheel.png" alt="Spinner" class="spinner-img">
    </div>

    <div class="container-table flex">
        <table id="table-items" class="table-items table-stripped flex">
          <thead>
            <tr class="flex">
              <th>ID</th>
              <th>Titulo</th>
              <th>Transaccion</th>
              <th>Descripcion</th>
              <th>Precio</th>
              <th>Puertas</th>
              <th>Kilometros</th>
              <th>Potencia</th>
            </tr>
          </thead>

          <tbody>
            <!--    ACA VOY A COMPLETAR LA INFO DINAMICAMENTE DEL LOCAL STORAGE -->
          </tbody>
        </table>
        <button type="button" id="btn-delete-all" class="btn">Borrar todo</button>
      </div>

    <footer id="footer">
        <!-- el nav bar lo estoy inyectando desde JS -->
        <!-- Copyright lo estoy inyectando desde JS -->
    </footer>

</body>
</html>
