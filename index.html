<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./styles/styles.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->
    <!-- <script src="./scripts/scripts.js" type="module"></script> --> <!-- usando "defer" despues del type sin las comillas, no hace falta q usemos el OnContentLoad + OnInit -->
    <script src="./scripts/scripts_async.js" type="module"></script>
    <script src="./scripts/spinner.js" type="module"></script>
    <!-- <script src="path/to/uuid.js"></script> -->
    <title>ABM y Form</title>
</head>

<body>
    <header id="header">
        <!-- el logo y los H1 y H2 los estoy inyectando desde JS-->
        <!-- el nav bar lo estoy inyectando desde JS -->
    </header>

    <br>
    <br>

    <div class="container-sections">
        <section>
          <form action="" method="post" id="form-item">
            <input type="number" name="id" id="id" hidden />
  
            <div class="form-group">
                <label for="titulo">Titulo:</label>
                <br>
                <input  type="text" 
                        name="titulo" 
                        id="titulo" 
                        autocomplete="off" 
                        placeholder="Titulo">
                <br>
                <br>
            </div>
  
            <div class="form-group">
                <fieldset>
                    <label>Transaccion</label>  
                    <br>
                    <label for="transaccion">Venta</label>
                    <input  type="checkbox" 
                            name="transaccion" 
                            id="venta">
                    <label for="transaccion">Alquiler</label>
                    <input  type="checkbox" 
                            name="transaccion" 
                            id="alquiler">
                </fieldset>
                <br>
            </div>
  
            <div class="form-group">
                <label for="descripcion">Descripcion:</label>
                <br>
                <input  type="text" 
                        name="descripcion" 
                        id="descripcion" 
                        autocomplete="off" 
                        placeholder="Descripcion">
                <br>
                <br>
            </div>

            <div class="form-group">
                <label for="descripcion">Precio:</label>
                <br>
                <input  type="text" 
                        name="precio" 
                        id="precio" 
                        autocomplete="off" 
                        placeholder="Precio">
                <br>
                <br>
            </div>

            <div class="form-group">
                <label for="descripcion">Puertas:</label>
                <input  type="text" 
                        name="puertas" 
                        id="puertas" 
                        autocomplete="off" 
                        placeholder="Puertas">

                <label for="descripcion">KMs:</label>
                <input  type="text" 
                        name="kms" 
                        id="kms" 
                        autocomplete="off" 
                        placeholder="KMs">

                <label for="descripcion">Velocidad:</label>
                <input  type="text" 
                        name="velocidad" 
                        id="velocidad" 
                        autocomplete="off" 
                        placeholder="Velocidad">
            </div>
            <br>
            <br>
            <div class="form-group">
              <button type="submit" class="btn">Guardar</button>
            </div>
          </form>
  
          <br /><br /><br /><br /><br />

          <button type="button" id="btn-delete-all" class="btn">Borrar todo</button>
        </section>
    </div>
    
    <div id="spinner" class="spinner">
      <img src="./images/wheel.png" alt="Spinner" class="spinner-img">
    </div>



    <div class="container-table flex">
        <table id="table-items" class="table-items table-stripped flex">
          <thead>
            <tr class="flex">
              <th>ID</th>
              <th>Titulo</th>
              <th>Transaccion</th>
              <th>Descripcion</th>
              <th>Precio</th>
              <th>Puertas</th>
              <th>Kilometros</th>
              <th>Potencia</th>
            </tr>
          </thead>

          <tbody>
            <!--    ACA VOY A COMPLETAR LA INFO DINAMICAMENTE DEL LOCAL STORAGE -->
          </tbody>
        </table>
      </div>

    <br>
    <br>
    <footer id="footer">
        <!-- el nav bar lo estoy inyectando desde JS -->
        <!-- Copyright lo estoy inyectando desde JS -->
    </footer>

</body>
</html>
